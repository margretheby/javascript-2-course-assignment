<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description=" content="Welcome to SocialClub! A platform to get inspired and inspire others. All styles and tastes are appriciated.">
    <title>Home page | SocialClub</title>
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://kit.fontawesome.com/14580da1e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="col-12 position-fixed top-0">
        <nav class="navbar navbar-expand-md">
            <div class="container header">
                <a href="index.html" class="navbar-brand"><i class="fa-solid fa-hand-holding-heart me-2"></i>SocialClub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-expanded="false" aria-controls="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item profile-link">
                            <a href="profile.html?user" class="nav-link">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link log-out">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container pt-5">
            <div class="row pt-4 new-post-search">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mt-2">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#new-post" aria-expanded="false" aria-controls="new-post">New post +</button>
                    <div class="collapse" id="new-post">
                        <div class="container">
                            <div class="row d-flex justify-content-end">
                                <div class="col-9">
                                    <form class="mb-5 create-post">
                                        <label for="media" class="mt-3">Image (url)</label>
                                        <input type="url" name="media" id="media" class="form-control" placeholder="https://pics.com/image.jpg">
                                        <label for="title" class="mt-3">Title</label>
                                        <input type="text" name="title" id="title" class="form-control" required>
                                        <label for="body" class="mt-3">Caption</label>
                                        <textarea name="body" id="body" rows="4" class="form-control"></textarea>
                                        <button class="btn btn-primary mt-3">Upload post</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-end mt-2">
                    <form class="d-flex align-items-center search-form">
                        <input type="text" id="search" name="search" placeholder="Search all posts" class="form-control me-2">
                        <label for="search"><button class="btn btn-primary btn-search hidden-mobile"><i class="fa-solid fa-magnifying-glass"></i></button></label>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-6 col-lg-10 col-md-12">
                    <h1 class="mt-4 mb-0">Feed</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-6 col-lg-10 col-md-12">
                    <p class="mb-0">Sort posts by: </p>
                    <ul class="navbar-nav flex-row">
                        <li class="posts-img">Posts with images</li>
                        <li class="posts-no-img">Posts without images</li>
                        <li class="all-posts">Most recent posts</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container mb-5 post-container">
        </div>


        <div class="container mt-5">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                    <a href="#top" class="link-secondary">
                        <h3 class="ms-2 mb-0 ps-3"><i class="fa-solid fa-caret-up"></i></h3>
                        <p>To the top</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-5">
        <nav class="navbar navbar-expand-md">
            <div class="container d-flex justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p class="d-flex justify-content-center m-0 p-3">Copyright</p>
    </footer>
    <script defer src="js/index.js" type="module"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
