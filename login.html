<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description=" content="Log in to HomeInspo. If you don't already have an accound, you can create one here.">
    <title>Log in | HomeInspo</title>
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://kit.fontawesome.com/14580da1e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="col-12 position-fixed top-0">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a href="index.html" class="navbar-brand"><i class="fa-solid fa-hand-holding-heart me-2"></i>HomeInspo</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="nav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link active" aria-current="page">Log in</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="pb-5">
        <div class="container pt-5">
            <div class="row pt-4">
                <div class="col-10 col-xl-6 col-lg-6 col-md-6">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#new-post" aria-expanded="false" aria-controls="new-post" disabled>New post +</button>
                    <div class="collapse" id="new-post">
                        <div class="container">
                            <div class="row d-flex justify-content-end">
                                <div class="col-9">
                                    <form class="mb-5">
                                        <label for="upload-image" class="mt-3">Choose your image</label>
                                        <input type="file" name="upload-image" id="upload-image" class="form-control">
                                        <label for="caption" class="mt-3">Caption</label>
                                        <textarea name="caption" id="caption" rows="3" class="form-control"></textarea>
                                        <button class="btn btn-primary mt-3">Upload image</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2 col-xl-6 col-lg-6 col-md-6 d-flex justify-content-end">
                    <form class="d-flex align-items-center">
                        <input type="text" id="search" name="search" placeholder="Search" class="form-control me-2 hidden-mobile">
                        <label for="search"><button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></button></i></label>
                    </form>
                </div>
            </div>
        </div>
        <div class="container pb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-4 col-lg-6 col-md-7 col-sm-7">
                    <h1 class="pb-5 mt-4">Log in</h1>
                    <form action="profile.html"> 
                        <label for="email"><h4>E-mail</h4></label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" required>
                        <label for="password"><h4 class="mt-4">Password</h4></label>
                        <input type="password" name="password" id="password" class="form-control" required>
                        <div class="d-flex flex-row align-items-center mt-3 flex-wrap">
                            <button class="btn btn-primary ps-5 pe-5">Log in</button>
                            <p class="ms-3 mb-0">or create a 
                            <a href="#" class="link-secondary">new account <i class="fa-solid fa-plus"></i></a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-5">
        <nav class="navbar navbar-expand-md">
            <div class="container d-flex justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Log in</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p class="d-flex justify-content-center m-0 p-3">Copyright</p>
    </footer>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
