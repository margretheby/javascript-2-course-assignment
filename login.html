<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description=" content="Log in to SocialClub. If you don't already have an accound, you can create one here.">
    <title>Log in | SocialClub</title>
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://kit.fontawesome.com/14580da1e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="col-12 position-fixed top-0">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a href="index.html" class="navbar-brand"><i class="fa-solid fa-hand-holding-heart me-2"></i>SocialClub</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="nav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="pb-5">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-4 col-lg-6 col-md-7 col-sm-7">
                    <h1 class="pb-5 mt-4">Log in</h1>
                    <form id="login-form"> 
                        <label for="email"><h4>E-mail</h4></label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="example@noroff.no" required>
                        <label for="password"><h4 class="mt-4">Password</h4></label>
                        <input type="password" name="password" id="password" class="form-control" required>
                        <div class="d-flex flex-row align-items-center mt-3 flex-wrap">
                            <button class="btn btn-primary ps-5 pe-5">Log in</button>
                            <p class="ms-3 mb-0">or create a 
                            <a href="create-account.html" class="link-secondary">new account <i class="fa-solid fa-plus"></i></a></p>
                        </div>
                    </form>
                    <div class="login-error mt-4">
                        <p class="d-none">Ooobs! Something went wrong, are you sure you have an account here?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-5">
        <nav class="navbar navbar-expand-md">
            <div class="container d-flex justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p class="d-flex justify-content-center m-0 p-3">Copyright</p>
    </footer>
    <script src="js/login-account.js" type="module"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
