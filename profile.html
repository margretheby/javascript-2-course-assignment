<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description=" content="Your profile on SocialClub">
    <title>gillian_johnson | SocialClub</title>
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://kit.fontawesome.com/14580da1e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="col-12 position-fixed top-0">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a href="index.html" class="navbar-brand"><i class="fa-solid fa-hand-holding-heart me-2"></i>SocialClub</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="nav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link active" aria-current="page">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link log-out">Log out</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container pt-5">
            <div class="row pt-4">
                <div class="col-10 col-xl-6 col-lg-6 col-md-6">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#new-post" aria-expanded="false" aria-controls="new-post">New post +</button>
                    <div class="collapse" id="new-post">
                        <div class="container">
                            <div class="row d-flex justify-content-end">
                                <div class="col-9">
                                    <form class="mb-5">
                                        <label for="upload-image" class="mt-3">Choose your image</label>
                                        <input type="file" name="upload-image" id="upload-image" class="form-control">
                                        <label for="caption" class="mt-3">Caption</label>
                                        <textarea name="caption" id="caption" rows="3" class="form-control"></textarea>
                                        <button class="btn btn-primary mt-3">Upload image</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-end mt-2">
                    <form class="d-flex align-items-center search-form">
                        <input type="text" id="search" name="search" placeholder="Search all posts" class="form-control me-2">
                        <label for="search"><button class="btn btn-primary btn-search hidden-mobile"><i class="fa-solid fa-magnifying-glass"></i></button></label>
                    </form>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row profile-on-md profile-container">
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <a class="btn btn-primary mt-5 profile-posts" href="#posts">'s posts</a>
                </div>
            </div>
            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-xl-3 col-lg-3  mt-5 pt-5">
                    <div>
                        <form class=" d-flex flex-column align-items-center">
                            <label for="caption" class="mt-3">Write on the wall</label>
                            <textarea name="caption" id="caption" rows="4" class="form-control" placeholder="It is not possible to write on walls yet. But we will get there!"></textarea>
                            <button class="btn btn-primary mt-3 w-50" disabled>Comment</button>
                        </form>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-9 col-md-12 mt-5 pt-5" id="posts">
                    <h3 class="mt-2">Posts</h3>
                    <div class="post-container">
                    </div>
                </div>
                <div class="col-xl-3"></div>
            </div>

            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-3">

                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                    <a href="#top" class="link-secondary">
                        <h3 class="ms-2 mb-0 ps-3"><i class="fa-solid fa-caret-up"></i></h3>
                        <p>To the top</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-5">
        <nav class="navbar navbar-expand-md">
            <div class="container d-flex justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p class="d-flex justify-content-center m-0 p-3">Copyright</p>
    </footer>
    <script defer src="js/profile.js" type="module"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
